<!DOCTYPE html>
<html>
    <body>
    <head>
        <link rel="stylesheet" href="style.css">
        <h1>Sandwich: Medusa's Kiss </h1>
    </head>
    <img src="https://foodland.ca/wp-content/uploads/2022/03/Recipe_Cream_Cheese_Sandwich_Two_Ways-1290x600.jpg" height="60%" width="450"> 
    <form>
        <strong><label id="Read" for="Bread">Select Bread</label></strong>
        <select name="Bread">   
            <option value="none"></option>
            <option value="White">White</option>
            <option value="Broche">Broche</option>
            <option value="Toasted">Toasted</option>
            <option value="Sourdough">Sourdough</option>
            <option value="Wheat">Wheat</option>
        </select>
    </form>
    <form>
        <strong><h2 style="padding: 0%;">Toppings</h2></strong>
        <input type="radio" id="this">
        <label for="this" id="cheese">Cheese</label><br>
        <input type="radio" id="tomato">
        <label for="tomato" id="tomato">Tomato</label><br>
    </form>
    </body>
</html
